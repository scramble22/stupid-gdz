<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/mainstyle.css">
    <title>Преимущества и тарифы</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 40px 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #2c3e50;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .advantages {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .advantage {
            width: 30%;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #3498db;
            color: #fff;
            text-align: center;
            transition: background-color 0.3s;
        }

        .advantage:hover {
            background-color: #2980b9;
        }

        .pricing {
            background-color: #ecf0f1;
            padding: 40px;
            border-radius: 12px;
            margin-top: 40px;
            text-align: center;
        }

        .price {
            font-size: 36px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .cta-button {
            background-color: #2ecc71;
            color: white;
            padding: 20px 40px;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            margin-top: 20px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <header>
        <h1>stupid-gdz</h1>
        <h1>Преимущества и тарифы</h1>
    </header>

    <div class="container">
        <h2>Почему выбрать наш сайт?</h2>
        <div class="advantages">
            <div class="advantage">Быстрый доступ</div>
            <div class="advantage">Персонализированный контент</div>
            <div class="advantage">Обновления и дополнительные материалы</div>
            <div class="advantage">Поддержка в решении заданий</div>
        </div>

        <div class="pricing">
            <h2>Тариф</h2>
            <p>Воспользуйтесь нашими услугами всего за 33.33 рубля в день!</p>
            <div class="price">33.33 руб/день</div>
            <a href="#" class="cta-button">Попробовать бесплатно</a>
        </div>
    </div>
</body>
</html>
